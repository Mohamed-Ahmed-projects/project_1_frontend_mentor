<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project_1</title>
    <!-- main css file for this project -->
    <link rel="stylesheet" href="./master.css">
    <!-- google font hanken grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blue">
            <h1>Your Result</h1>
            <div>
                <span>76</span>
                <p>of 100</p> 
            </div>
            <h2> Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction">
                <div>
                    <img src="./images/icon-reaction.svg" alt="icon for reaction">
                    Reaction
                </div>
                <div class="text">
                    80/100
                </div>
            </div>
            <div class="memory">
                <div>
                    <img src="./images/icon-memory.svg" alt="icon for memory">
                    Memory
                </div>
                <div class="text">
                    92/100
                </div>
            </div>
            <div class="verbal">
                <div>
                    <img src="./images/icon-verbal.svg" alt="icon for verbal">
                    Verbal
                </div>
                <div class="text">
                    61/100
                </div>
            </div>
            <div class="visual">
                <div>
                    <img src="./images/icon-visual.svg" alt="icon for visual">
                    Visual
                </div>
                <div class="text">
                    72/100
                </div>
            </div>
            <a href="#">Continue</a>
        </div>
    </div>
</body>
</html>
